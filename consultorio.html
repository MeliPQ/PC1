<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Practica 01</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body class="cuerpo">
    <h1 class="titulo"><center>Formulario de Registro de Mascotas</center></h1>

    <div class="container">
        
        <form id="formulario" method="post" action="confirmacion.html">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre Completo">
            </div>

            <div class="form-group">
                <label for="apepaterno">Apellido Paterno:</label>
                <input type="text" class="form-control" name="apepaterno" id="apepaterno" placeholder="Apellido Paterno">
            </div>

            <div class="form-group">
                <label for="apematerno">Apellido Materno:</label>
                <input type="text" class="form-control" name="apematerno" id="apematerno" placeholder="Apellido Materno">
            </div>

            <div class="radio">
                <label for="Sexo">Sexo:</label> <br>
                <label>
                  <input type="radio" name="opciones" id="opciones_1" value="opcion_1" checked> Masculino
                </label>
            </div>

            <div class="radio">
                <label>
                  <input type="radio" name="opciones" id="opciones_2" value="opcion_2"> Femenino
                </label>
            </div>

            <div class="radio">
                <label>
                  <input type="radio" name="opciones" id="opciones_3" value="opcion_3"> Prefiero no especificar
                </label>
            </div>
            
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
             </div>

            <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="tel" class="form-control" id="telefono" placeholder="976154026" name="telefono" pattern="[0-9]{9}">
            </div>

            <div class="form-group">
                <label for="direccion">Distrito:</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Jr. Jorge Basadre NÂ° 163 INT 10">
            </div>

            <div class="form-group">
                <label for="distrito">Distrito:</label><br>
                <select class="form-form" name="distrito" id="distrito" >
                    <option>Distrito A</option>
                    <option>Distrito B</option>
                    <option>Distrito C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nmascota">Nombre de la Mascota:</label>
                <input type="text" class="form-control" name="nmascota" id="nmascota" placeholder="Emily">
            </div>
            
            <a class="boton" href="confirmacion.html" role="button">registrar</a>
            

        </form>
      </div>
      
    
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
